<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" type="text/css" href="/public/css/index.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/public/js/index.js"></script>
</head>
<body>
	<div class="app-up">
		<div class="screen join-screen active half-div">
			<div class="form">
                <table border="4" class="showtable">
                <tr style="white-space:nowrap;">
                        <td> <b>My ID : </b> </td>
                        <td> <span id="my-id"></span> </td>
                </tr>
                <tr style="white-space:nowrap;">
                        <td> <b>Room ID:</b> </td>
                        <td><input type="text" id="room-id"> 
                        <button id="join-room-btn">Join Room</button> </td>
                </tr>
                <tr style="white-space:nowrap;">
                    <div>
                        <td> <b>Room Info:</b>  </td>
                        <td> <textarea id="room-info" > </textarea> </td>
                    </div>
                </tr>
                </table>
			</div>
		</div>

        <div style='width:1px;border:1px solid red;float:left;height:360px;'></div>

		<div class="message half-div">
			<div>
                <table border="4" class="showtable">
                    <tr style="white-space:nowrap;">
                            <td> <textarea id="Message" > </textarea> </td>
                    </tr>
                    <tr style="white-space:nowrap;">
                            <td><input type="text" id="send-box"> 
                            <button id="send-btn"> Send </button> </td>
                    </tr>
                    </table>
                
                
                
            </div>
		</div>

	</div>

    <hr  style="width:100%; height:2px; border: 1px solid; color: rgb(224, 9, 9);">

    <div class="app-down">
        <div class="screen fs-screen active half-div">
			<div class="file-input">
				<label for="file-input">
					Click here to Select files for sending
				</label>
				<input type="file" id="file-input" multiple>
			</div>
			<div class="files-list" id="send-files">
				<div class="title">Sent Files:</div>
				<!-- <div class="item">
					<div class="progress">0%</div>
					<div class="filename">Abc.txt</div>
				</div> -->
			</div>
		</div>

        <div style='width:1px;border:1px solid red;float:left;height:500px;'></div>

        <div class="screen fs-screen active half-div">
			<div class="files-list" id="accept-files">
				<div class="title">Accepted Files:</div>
			</div>	
		</div>
    </div>
</body>
</html>
