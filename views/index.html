<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" type="text/css" href="/public/css/index.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="/public/js/index.js"></script>
</head>
<body>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<div class="form-input" id="my-id">
					<b>My ID : </b>
			        <span></span>
				</div>

                <div class="form-input" id="room-div">
					<b>Room ID:</b>
					<input type="text" id="room-id">
					<button id="join-room-btn">Join Room</button>
				</div>
                
                <div>
					<b>Room Info:</b> 
                    <textarea id="room-info" > </textarea>
				</div>

			</div>
		</div>

        <hr />

		<div class="screen fs-screen active">
			<div class="file-input">
				<label for="file-input">
					Click here to Select files for sending
				</label>
				<input type="file" id="file-input" multiple>
			</div>
			<div class="files-list" id="send-files">
				<div class="title">Sent Files:</div>
				<!-- <div class="item">
					<div class="progress">0%</div>
					<div class="filename">Abc.txt</div>
				</div> -->
			</div>
		</div>

	</div>
    <hr size=1000 width="2" style="float:left; color: rgb(193, 18, 18);">
    <div class="app-right">
        <div class="screen fs-screen active">
			<div class="files-list" id="accept-files">
				<div class="title">Accepted Files:</div>
			</div>	
		</div>
    </div>
</body>
</html>
